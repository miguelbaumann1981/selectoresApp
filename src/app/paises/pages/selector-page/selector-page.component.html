<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
   <!-- Continente -->
   <div class="row">
      <div class="col">
         <label class="form-label">Continente:</label>
         <select
            formControlName="region" 
            class="form-control">
            <option value="">-- Seleccione Continente --</option>
            <option *ngFor="let region of regiones" [value]="region | lowercase">{{ region }}</option>
         </select>
      </div>
   </div>

   <!-- Paises -->
   <div class="row mt-3" *ngIf="paises.length !== 0">
      <div class="col">
         <label class="form-label">País:</label>
         <select
            formControlName="pais" 
            class="form-control"
            >
            <option value="">-- Seleccione País --</option>
            <option *ngFor="let pais of paises" [value]="pais.cca3">{{ pais.name.common }}</option>
         </select>
      </div>
   </div>

   <!-- Fronteras -->
   <div class="row mt-3" *ngIf="fronteras.length !== 0">
      <div class="col">
         <label class="form-label">Fronteras:</label>
         <select
            formControlName="frontera" 
            class="form-control">
            <option value="">-- Seleccione Frontera --</option>
            <option *ngFor="let frontera of fronteras" [value]="frontera">{{ frontera }}</option>
         </select>
      </div>
   </div>

   <div class="row my-5" *ngIf="cargando">
      <div class="col">
         <div class="alert alert-primary">
            Cargando...
         </div>
      </div>
   </div>

   <div class="row">
      <div class="col">
         <button class="btn btn-primary float-end mt-3" type="submit">Seleccionar</button>
      </div>
   </div>
</form>

<br>
<br>
<br>
<h3>Formulario</h3>
<pre>Valid? --> {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
